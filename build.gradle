group 'com.sensorberg'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    // Lombok
    compile "org.projectlombok:lombok:1.16.6"

    // JSON annotation
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.7.5'
}
